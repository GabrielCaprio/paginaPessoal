<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Contato</title>
    <style>
        
    </style>
    </head>
    <body>
        <form action="#" method="GET">
            <div>
                <label for="nome">Nome:</label>
                <input type="texto" id="nome" name="nome" required>
            </div>
            <div>
                <label for="fone">Fone:</label>
                <input type="text" id="fone" name="fone" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <p>Motivo do contato ?</p>
            <input type="checkbox" name="motivo1" value="erro">Relatar Erro.<br>
            <input type="checkbox" name="motivo2" value="avaliacao">Avaliação.<br>
             <input type="checkbox" name="motivo3" value="contato">Entrar em contato.
            <div>
                <label for="texto">Comentario:</label>
                <textarea id="texto" name="texto"></textarea>
            </div>
            <div>
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>
           
    </body>
</html>
